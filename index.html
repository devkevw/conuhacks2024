<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <!-- lint to stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- link to javascript -->
    <script defer src="script.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="./images/pencil.png"
</head>
<body>

    <div class="head">
        <h1 class="title">Etch-a-Sketch</h1>
    </div>

    <div class="buttons">
        <div class="slider-container">
            <input type="range" min="16" max="64" value="16" class="slider">
            <div class="slider-text">16 x 16</div>
        </div>

        <div class="switch-container">
            <input type="checkbox" class="switch-input" id="toggleSwitch">
            <div class="switch-track">
              <div class="switch-thumb"></div>
            </div>
            <label for="toggleSwitch" style="margin-left: 10px;">Toggle</label>
          </div>

        <button class="clear">
            <p>Clear</p>
        </button>
    </div>

    <div class="container"></div>
</body>
</html>
